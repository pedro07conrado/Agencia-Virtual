<div class="tela-dividida">
  
  <div class="lado-azul">
    <h1>Agência Virtual</h1>
    <p>Faça seu cadastro para acessar os serviços.</p>
  </div>

  <div class="lado-branco">
    <div class="caixa-login">
      <h2>Cadastro</h2>
      
      <form>
        <div class="campo">
          <label>Nome Completo</label>
          <input type="text" placeholder="Digite seu nome">
        </div>

        <div class="campo">
          <label>CPF ou CNPJ</label>
          <input type="text" placeholder="Apenas números">
        </div>

        <button type="button" class="btn-entrar">Criar minha conta</button>
      </form>

      <p class="link-cadastro">Já tem uma conta? <a href="/login">Voltar para o Login</a></p>
    </div>
  </div>

</div>
