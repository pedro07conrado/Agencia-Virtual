<div class="tela-dividida">
  
  <div class="lado-azul">
    <h1>Agência Virtual</h1>
    <p>Bem-vindo! Acesse sua conta.</p>
    </div>

  <div class="lado-branco">
    <div class="caixa-login">
      <h2>Acessar minha conta</h2>
      
      <form>
        <div class="campo">
          <label>Login</label>
          <input type="text" placeholder="Informe seu CPF ou E-mail">
        </div>

        <div class="campo">
          <label>Senha</label>
          <input type="password" placeholder="Informe sua senha">
        </div>

        <button type="button" class="btn-entrar">Acessar minha conta</button>
      </form>

      <p class="link-cadastro">Ainda não tem conta? <a href="/cadastro">Quero me cadastrar</a></p>
    </div>
  </div>

</div>
